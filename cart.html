<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19f1d03022.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("td.cart_quantity").mouseenter(function(e){
                $(this).append("<span id='hover_item'><a href='update'>update</a>&nbsp;<a href='delete'><i class='fas fa-trash-alt'></i></a></span>");
            });
            $("td.cart_quantity").mouseleave(function(){
                $("span#hover_item").hide();
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-4">
                <h1>Dojo eCommerce</h1>
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <h3><a href="">Shopping Cart(1)</a></h3>
            </div>
        </div>
    </div>
    <div class="container cart">
        <div class="row">
            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Black Belt for Staff</td>
                    <td>$19.99</td>
                    <td class="cart_quantity" id="belt_id">1</td>
                    <td>$19.99</td>
                </tr>
                <tr>
                    <td>CodingDojo Cups</td>
                    <td>$9.99</td>
                    <td class="cart_quantity" id="cups_id">3</td>
                    <td>$29.97</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="row cart_total">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <h5>Total: $49.96</h5>
            </div>
        </div>
        <div class="row cart_nav">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <button><a href="catalog.html">Continue Shopping</a></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <form action="" method="POST" id="customer_details">
                    <!-- SHIPPING SECTION -->
                    <h2>Shipping Information</h2>
                    <div class="form-group row">
                        <label for="ship_first_name" class="col-sm-2 col-form-label">First Name: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ship_first_name" name="ship_first_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ship_last_name" class="col-sm-2 col-form-label">Last Name: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ship_last_name" name="ship_last_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ship_address1" class="col-sm-2 col-form-label">Address: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ship_address1" name="ship_address1" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ship_address2" class="col-sm-2 col-form-label">Address 2: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ship_address2" name="ship_address2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ship_city" class="col-sm-2 col-form-label">City: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ship_city" name="ship_city" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ship_state" class="col-sm-2 col-form-label">State: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ship_state" name="ship_state" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ship_zipcode" class="col-sm-2 col-form-label">Zipcode: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ship_zipcode" name="ship_zipcode" required>
                        </div>
                    </div>
                    <!-- BILLING SECTION -->
                    <h2>Billing Information</h2>
    
                    <input type="checkbox" id="bill_first_name" name="bill_first_name">
                    <label for="checkbox">Same as Shipping: </label>
                    
                    <div class="form-group row">
                        <label for="bill_first_name" class="col-sm-2 col-form-label">First Name: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bill_first_name" name="bill_first_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bill_last_name" class="col-sm-2 col-form-label">Last Name: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bill_last_name" name="bill_last_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bill_address1" class="col-sm-2 col-form-label">Address: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bill_address1" name="bill_address1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bill_address2" class="col-sm-2 col-form-label">Address 2: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bill_address2" name="bill_address2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bill_city" class="col-sm-2 col-form-label">City: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bill_city" name="bill_city">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bill_state" class="col-sm-2 col-form-label">State: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bill_state" name="bill_state">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bill_zipcode" class="col-sm-2 col-form-label">Zipcode: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bill_zipcode" name="bill_zipcode">
                        </div>
                    </div>
                    <!-- CARD INFORMATION SECTION-->
                    <div class="form-group row card_info">
                        <label for="card" class="col-sm-2 col-form-label">Card: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="card" name="card" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="security_code" class="col-sm-2 col-form-label">Security Code: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="security_code" name="security_code" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="expiration" class="col-sm-2 col-form-label">Expiration: </label>
                        <div class="col-sm-4">
                            <input type="month" class="form-control" id="expiration" name="expiration" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <input type="submit" class="form-control" value="Pay" data-bs-target="#success-alert">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
